<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPI On A Web Page With Animated Cloud</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        h1 {
            text-align: center;
        }

        .blobContainer {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 50px auto;
            display: none;
        }

        .blob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            opacity: 1;
            animation: animate 10s ease-in-out infinite, pulse 2s ease-in-out infinite;
            filter: blur(40px);
            background: linear-gradient(47deg,
                    rgba(0, 0, 0, 1) 21%,
                    /* Black */
                    rgb(0, 204, 255) 67%,
                    /* Bright cyan */
                    rgba(255, 102, 0, 1) 81%);
            /* Vivid orange */


            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes animate {

            0%,
            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }

            33% {
                border-radius: 50% 60% 40% 50% / 40% 50% 60% 60%;
            }

            66% {
                border-radius: 40% 50% 60% 40% / 60% 40% 50% 50%;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                filter: blur(40px) brightness(1);
            }

            50% {
                filter: blur(40px) brightness(1.2);
            }
        }
    </style>
</head>

<body>
    <h1>VAPI On A Web Page With Animated Cloud</h1>

    <div class="blobContainer">
        <div class="blob"></div>
    </div>

    <script>
        let vapiInstance = null;
        const assistant = "4f171c59-5568-4068-9b49-68627df5ef8d";
        const apiKey = "e5b480bb-ef0b-40b3-9de6-9069088d7bce";
        const buttonConfig = {};

        let blob;

        document.addEventListener('DOMContentLoaded', function () {
            blob = document.querySelector('.blob');
            initializeVapi();
        });

        function initializeVapi() {
            (function (d, t) {
                var g = document.createElement(t),
                    s = d.getElementsByTagName(t)[0];
                g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
                g.defer = true;
                g.async = true;
                s.parentNode.insertBefore(g, s);

                g.onload = function () {
                    vapiInstance = window.vapiSDK.run({
                        apiKey: apiKey,
                        assistant: assistant,
                        config: buttonConfig,
                    });

                    vapiInstance.on("call-start", () => {
                        document.querySelector('.blobContainer').style.display = 'block';
                        console.log("Call has started.");
                    });

                    vapiInstance.on("speech-start", () => {
                        console.log("Instance speech has started.");
                        isCallInProgress = true;
                    });

                    vapiInstance.on("volume-level", (volume) => {
                        updateBlobSize(volume);
                    });

                    vapiInstance.on("speech-end", () => {
                        isCallInProgress = false;
                        stopBlobAnimation();
                    });

                    vapiInstance.on("call-end", () => {
                        console.log("Call has ended.");
                        document.querySelector('.blobContainer').style.display = 'none';
                    });
                };
            })(document, "script");
        }

        function stopBlobAnimation() {
            resetBlobSize();
        }

        function updateBlobSize(volume) {
            const minSize = 150;
            const maxSize = 200;
            const newSize = minSize + (maxSize - minSize) * volume;
            blob.style.width = `${newSize}px`;
            blob.style.height = `${newSize}px`;
        }

        function resetBlobSize() {
            blob.style.width = '150px';
            blob.style.height = '150px';
        }
    </script>
</body>

</html>
