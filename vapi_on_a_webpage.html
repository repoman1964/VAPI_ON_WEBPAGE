<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPI On A Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>


<script>
    var vapiInstance = null;
    const assistant = "4f171c59-5568-4068-9b49-68627df5ef8d"; // Substitute with your assistant ID
    const apiKey = "e5b480bb-ef0b-40b3-9de6-9069088d7bce"; // Substitute with your Public key from Vapi Dashboard.
    const buttonConfig = {}; // Modify this as required

    (function (d, t) {
        var g = document.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.src =
            "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
            vapiInstance = window.vapiSDK.run({
                apiKey: apiKey, // mandatory
                assistant: assistant, // mandatory
                config: buttonConfig, // optional
            });
        };
    })(document, "script");

</script>


<body>
    <h1>VAPI On A Webpage</h1>

</body>

</html>
